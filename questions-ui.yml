  description: >-
    This policy ensures that the `priorityClassName` defined in a pod is only
    one of the expected ones. Cluster administrators can use this policy to enforce
    a set of allowed `PriorityClass` names, rejecting deployments if users try
    to create a Pod with an unexpected `priorityClassName`.
